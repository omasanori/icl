name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  # ========================================
  # Fetch dependencies on Linux using ocicl
  # ========================================
  fetch-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ocicl (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl curl jq
          OCICL_URL=$(curl -sL -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/ocicl/ocicl/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url')
          curl -sL "$OCICL_URL" -o /tmp/ocicl.deb
          sudo dpkg -i /tmp/ocicl.deb
          ocicl setup > ~/.sbclrc

      - name: Fetch Lisp dependencies
        run: ocicl install

      - name: Collect third-party licenses
        run: ocicl collect-licenses > THIRD-PARTY-LICENSES.txt

      - name: Upload ocicl directory
        uses: actions/upload-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl
          retention-days: 1

      - name: Upload licenses file
        uses: actions/upload-artifact@v4
        with:
          name: licenses
          path: THIRD-PARTY-LICENSES.txt
          retention-days: 1

  # ========================================
  # Build Linux packages (RPM and DEB)
  # ========================================
  build-rpm:
    needs: fetch-deps
    permissions: write-all
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Download licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools sbcl libfixposix-devel gcc make

      - name: Setup rpmbuild directory
        run: |
          rpmdev-setuptree

      - name: Create source tarball
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd ..
          tar czf ~/rpmbuild/SOURCES/icl-${VERSION}.tar.gz --transform "s,^icl,icl-${VERSION}," icl

      - name: Update spec file version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^Version:.*/Version:        ${VERSION}/" icl.spec
          cp icl.spec ~/rpmbuild/SPECS/

      - name: Build RPM and SRPM
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba icl.spec

      - name: Copy RPM and SRPM to workspace
        run: |
          cp ~/rpmbuild/RPMS/x86_64/*.rpm ${GITHUB_WORKSPACE}/ || true
          cp ~/rpmbuild/SRPMS/*.src.rpm ${GITHUB_WORKSPACE}/ || true

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: ./*.rpm

  build-deb:
    needs: fetch-deps
    permissions: write-all
    runs-on: ubuntu-latest
    container:
      image: debian:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Download licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y debhelper devscripts sbcl libfixposix-dev gcc make

      - name: Update changelog version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^icl (.*)/icl (${VERSION}-1) unstable; urgency=medium/" debian/changelog

      - name: Build DEB packages (binary and source)
        run: |
          dpkg-buildpackage -uc -us

      - name: Copy DEB and source files to workspace
        run: |
          cp ../*.deb . 2>/dev/null || true
          cp ../*.dsc . 2>/dev/null || true
          cp ../*.tar.* . 2>/dev/null || true
          cp ../*.buildinfo . 2>/dev/null || true
          cp ../*.changes . 2>/dev/null || true

      - name: Upload DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: |
            ./*.deb
            ./*.dsc
            ./*.tar.*
            ./*.buildinfo
            ./*.changes

  # ========================================
  # Build Windows executable
  # ========================================
  build-windows:
    needs: fetch-deps
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Download licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses

      - name: Install SBCL
        shell: powershell
        run: |
          choco install -y sbcl make

      - name: Build
        run: make

      - name: Package Windows binary
        shell: powershell
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item icl.exe, README.md, LICENSE, THIRD-PARTY-LICENSES.txt -Destination dist/
          # Include slynk for backend support
          $slynkDir = Get-ChildItem -Path ocicl -Filter "sly-*" -Directory | Select-Object -First 1
          if ($slynkDir) {
            Copy-Item -Recurse "$($slynkDir.FullName)/slynk" -Destination dist/
          }
          Compress-Archive -Path dist/* -DestinationPath "icl-${VERSION}-windows-amd64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./*.zip

  # ========================================
  # Build macOS executables
  # ========================================
  build-macos-arm64:
    needs: fetch-deps
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Download licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses

      - name: Install dependencies
        run: |
          brew install sbcl libfixposix

      - name: Build
        run: make

      - name: Package macOS binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp icl dist/
          cp README.md LICENSE THIRD-PARTY-LICENSES.txt dist/
          # Include slynk for backend support
          cp -r ocicl/sly-*/slynk dist/
          cd dist && tar czf ../icl-${VERSION}-macos-arm64.tar.gz *

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-package
          path: ./*.tar.gz

  build-macos-x64:
    needs: fetch-deps
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Download licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses

      - name: Install dependencies
        run: |
          brew install sbcl libfixposix

      - name: Build
        run: make

      - name: Package macOS binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp icl dist/
          cp README.md LICENSE THIRD-PARTY-LICENSES.txt dist/
          # Include slynk for backend support
          cp -r ocicl/sly-*/slynk dist/
          cd dist && tar czf ../icl-${VERSION}-macos-x64.tar.gz *

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-package
          path: ./*.tar.gz

  # ========================================
  # Create GitHub Release
  # ========================================
  release:
    needs: [build-rpm, build-deb, build-windows, build-macos-arm64, build-macos-x64]
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version number
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: docs/release-notes/RELEASE-NOTES-${{ steps.get_version.outputs.version }}.md
          artifacts: |
            artifacts/rpm-packages/*.rpm
            artifacts/deb-packages/*.deb
            artifacts/deb-packages/*.dsc
            artifacts/deb-packages/*.tar.*
            artifacts/deb-packages/*.buildinfo
            artifacts/deb-packages/*.changes
            artifacts/windows-package/*.zip
            artifacts/macos-arm64-package/*.tar.gz
            artifacts/macos-x64-package/*.tar.gz
          allowUpdates: true
