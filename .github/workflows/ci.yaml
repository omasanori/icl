name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  # ========================================
  # Fetch dependencies on Linux using ocicl
  # ========================================
  fetch-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ocicl (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl curl jq
          OCICL_URL=$(curl -sL -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/ocicl/ocicl/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url')
          curl -sL "$OCICL_URL" -o /tmp/ocicl.deb
          sudo dpkg -i /tmp/ocicl.deb
          ocicl setup > ~/.sbclrc

      - name: Fetch Lisp dependencies
        run: ocicl install

      - name: Upload ocicl directory
        uses: actions/upload-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl
          retention-days: 1

  # ========================================
  # Build and test on all platforms
  # ========================================
  build:
    needs: fetch-deps
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            deps: "sudo apt-get update && sudo apt-get install -y sbcl libfixposix-dev build-essential"
            binary: icl
          - os: macos-latest
            deps: "brew install sbcl libfixposix"
            binary: icl
          - os: windows-latest
            deps: "choco install -y sbcl make"
            binary: icl.exe

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: ${{ matrix.deps }}

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: ${{ matrix.deps }}

      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y sbcl make

      - name: Build
        run: make

      - name: Test version
        run: ./${{ matrix.binary }} --version

      - name: Test help
        run: ./${{ matrix.binary }} --help

      - name: Test basic evaluation (Linux)
        if: runner.os == 'Linux'
        run: |
          echo '(+ 1 2)' | timeout 10s ./${{ matrix.binary }} 2>&1 || echo "Basic eval test completed"

      - name: Test basic evaluation (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install coreutils
          echo '(+ 1 2)' | gtimeout 10s ./${{ matrix.binary }} 2>&1 || echo "Basic eval test completed"

      - name: Test basic evaluation (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          "(+ 1 2)`n,quit`n" | Out-File -FilePath stdin.txt -Encoding ASCII -NoNewline
          $proc = Start-Process -FilePath ".\${{ matrix.binary }}" -NoNewWindow -PassThru -RedirectStandardInput stdin.txt -RedirectStandardOutput stdout.txt -RedirectStandardError stderr.txt
          $timeout = 10
          $proc | Wait-Process -Timeout $timeout -ErrorAction SilentlyContinue
          if (!$proc.HasExited) { $proc.Kill() }
          if (Test-Path stdout.txt) { Get-Content stdout.txt }
          Write-Host "Basic eval test completed"

      - name: Test ,info command (Linux)
        if: runner.os == 'Linux'
        run: |
          printf ',info\n,quit\n' | timeout 10s ./${{ matrix.binary }} 2>&1 || echo "Info command test completed"

      - name: Test ,info command (macOS)
        if: runner.os == 'macOS'
        run: |
          printf ',info\n,quit\n' | gtimeout 10s ./${{ matrix.binary }} 2>&1 || echo "Info command test completed"
